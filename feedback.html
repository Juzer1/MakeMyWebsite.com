<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Wall</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff; /* Light Blue */
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007acc; /* Dark Blue */
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .feedback-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .feedback-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .feedback-item {
      background-color: #f0f8ff; /* Light Blue */
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Feedback Wall</h1>
  </header>

  <div class="container">
    <div class="feedback-form">
      <h2>Leave Your Feedback</h2>
      <form id="feedbackForm">
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
        <br>
        <button type="button" onclick="submitFeedback()">Submit Feedback</button>
      </form>
    </div>

    <h2>Wall of Feedback</h2>
    <ul class="feedback-list" id="feedbackList">
      <!-- Feedback items will be added here dynamically -->
    </ul>
  </div>

  <script>
    function submitFeedback() {
      const feedbackText = document.getElementById('feedback').value;
      if (feedbackText.trim() !== '') {
        const feedbackList = document.getElementById('feedbackList');
        const feedbackItem = document.createElement('li');
        feedbackItem.className = 'feedback-item';
        feedbackItem.textContent = feedbackText;
        feedbackList.appendChild(feedbackItem);
        document.getElementById('feedbackForm').reset();
      }
    }
  </script>

</body>
</html>
