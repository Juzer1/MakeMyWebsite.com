<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff; /* Light blue background */
      color: #333; /* Dark text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .feedback-container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      text-align: center;
    }

    /* Customize the form based on your Google Form's selectors */
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 2px solid #3498db; /* Blue border for text fields */
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #3498db; /* Blue submit button */
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="feedback-container">
    <h2>Leave Your Feedback</h2>
    <p>We value your opinion! Share your thoughts with us.</p>

    <!-- Your Google Form Embed Code Goes Here -->
    <!-- Example: -->
    <!-- <iframe src="YOUR_GOOGLE_FORM_EMBED_URL" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe> -->
<iframe src="<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScm7PyXQeH6uSJmii9YuSBOtuS9cfo_jnOGqYJYkCphNq0zJA/viewform?embedded=true" width="640" height="647" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>" width="640" height="451" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>

</body>

</html>
